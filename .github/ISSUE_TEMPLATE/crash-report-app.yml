name: ðŸ’¥ Report a crash in app
description: >
  Report a unexpected program termination caused by an exception.
labels: [bug, app, crash, triage needed]
body:
  - type: textarea
    attributes:
      label: Description
      description: >
        A concise description of what causes the problem.
        Though not required, it may help us to more accurately triage the issue
        as well as understand a non-trivial test case.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Reproduction
      description: >
        Provide steps to reproduce the problem.
      value: |
        1. 
    validations:
      required: true
  - type: textarea
    attributes:
      label: Crash report
      description: >
        Paste the crash report as is, which can be found in
        *Settings -> Privacy & Security -> Analytics & Improvements -> Analytics Data*
        on iOS, iPadOS, and paired iPhone for watchOS, or in
        *Console.app -> Crash Reports* on macOS.
      render: "text"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: >
        Describe the behavior you expected instead of the crash.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: >
        Provide the app version, tag, or revision.
        The device running the app and its system version.
      placeholder: Greatdori! 1.0.0, iPhone 16, iOS 26.0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional information
      description: >
        Any complementary information that could help others to work around the problem,
        and us to better understand the problem and its impact.
    validations:
      required: false
